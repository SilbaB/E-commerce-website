                    </div>

                    <i class="fas fa-phone"></i>
                    <div class="more">

                    </div>

        <form action="https://formspree.io/f/xnqkwele" method="POST">
            <h3>Get In Touch</h3>
            <span>
            <i class="fas fa-user"></i>
            <input type="text" name="Sender's name" placeholder="Enter your name" autofocus required>
            </span>
            
            <span>
            <i class="fas fa-envelope"></i>
            <input type="email" name="Sender's email Address" placeholder="Email Address" required>
            </span>
            
            <span>
             <i class="fas fas fa-pencil-alt"></i>   
            <input type="text" placeholder="Subject" name="Subject" required>
            </span>
            <textarea name="Textbox message" id="textarea" cols="60" rows="10" placeholder="Type your message here ..." required name="Sender's message"></textarea>
            <button type="submit">SUBMIT</button>
        </form>
